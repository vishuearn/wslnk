<!DOCTYPE html>

<meta charset="UTF-8">

<body>

<script>
// ===== CONFIG =====
const COOKIE_NAME = "wa_redirect_number";
const COOKIE_TIME_MIN = 5;

// Numbers list
const numbers = [
  "919573662002",
  "917993732520",
  "919791285997",
  "919591653787",
  "919059941743",
  "919187142511",
  "917022938408",
  "919945659294",
  "918930379570",
  "919535762733",
  "917760839772",
  "919131586716",
  "917793986950"
];

// ===== COOKIE FUNCTIONS =====
function setCookie(name, value, minutes) {
  const d = new Date();
  d.setTime(d.getTime() + (minutes * 60 * 1000));
  document.cookie = `${name}=${value};expires=${d.toUTCString()};path=/`;
}

function getCookie(name) {
  const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
  return match ? match[2] : null;
}

// ===== LOGIC =====
let selectedNumber = getCookie(COOKIE_NAME);

if (!selectedNumber) {
  selectedNumber = numbers[Math.floor(Math.random() * numbers.length)];
  setCookie(COOKIE_NAME, selectedNumber, COOKIE_TIME_MIN);
}

// Redirect
const msg = encodeURIComponent("Hello");
window.location.href = `https://wa.me/${selectedNumber}?text=${msg}`;
</script>

</body>
</html>
