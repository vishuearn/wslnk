<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      try {
        const MAX_WHATSAPP = 5;
        const TELEGRAM_URL = "https://t.me/+P2OzZs6a0NI4Mzg1";
        const encodedLinks = [
          "aHR0cHM6Ly93YS5tZS85MTk2OTk4NDE1Mjc=",
          "aHR0cHM6Ly93YS5tZS85MTYyOTkzNzI2OTQ=",
          "aHR0cHM6Ly93YS5tZS85MTk2MDgwOTYxNjU=",
          "aHR0cHM6Ly93YS5tZS85MTg5NjIwNjIxOTY=",
          "aHR0cHM6Ly93YS5tZS85MTgwODAxNjk5Nzk=",
          "aHR0cHM6Ly93YS5tZS85MTkzOTcwMTE2MTI=",
          "aHR0cHM6Ly93YS5tZS85MTc3MDk1OTMxNjk=",
          "aHR0cHM6Ly93YS5tZS85MTc0OTg5MTIyMDM=",
          "aHR0cHM6Ly90Lm1lLytMRUw0dm45c3A0NHhaV0Ux"
        ];

        const shownCount = parseInt(localStorage.getItem("shownNumbers")) || 0;
        const decoded = encodedLinks.map(l => atob(l).trim());
        const telegram = decoded.find(link => link.includes("t.me"));
        const whatsapps = decoded.filter(link => link.includes("wa.me"));

        if (shownCount >= MAX_WHATSAPP && telegram) {
          localStorage.removeItem("shownNumbers");
          window.location.replace(telegram);
          return;
        }

        const randomWA = whatsapps[Math.floor(Math.random() * whatsapps.length)];
        localStorage.setItem("shownNumbers", shownCount + 1);
        window.location.replace(randomWA);

      } catch (err) {
        console.error("Redirect error:", err);
      }
    });
  </script>
</body>
</html>
